<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>VOID</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/my_style.css">
    </head>
    <body>
      <div class="location">
        <form>
          <fieldset>
            <legend>VOID</legend>
            <div class="inner-location">
              <div class="input-field">
                <input type="text" id="search-txt" placeholder="Enter City Name">
                <a id="search-btn" href="#display_weather" class="sbtn"><i class="fas fa-search fa-2x"></i></a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="displayWeather" id="display_weather">
				<!-- TODO: Make video background. Messed it up my bad. -->
				<!-- <video src="https://media.giphy.com/media/dI3D3BWfDub0Q/giphy.gif" autoplay loop></video> -->
        <form>
          <fieldset>
              <div class="decideWeather">
								<p id="city_name"></p><br>
								<p id="temp"></p><br>
								<p id="weather"></p><br>
                <div class="row line1">
                  <div class="col parent">
                    <button class="weather currentLocation">
                      <i class="fas fa-map-marker-alt marker fa-3x"></i>
                    </button>
                    <p id="label"><b>CURRENT LOCATION</b></p>
                  </div>
                  <div class="col parent">
                    <button class="weather rain">
                      <i class="fas fa-tint fa-3x"></i>
                    </button>
                    <p id="label"><b>RAIN</b></p>
                  </div>
                  <div class="col parent">
                    <button class="weather thunder">
                      <i class="fa fa-bolt fa-3x"></i>
                    </button>
                    <p id="label"><b>THUNDER</b></p>
                  </div>
                </div>
                <br>
                <div class="row line2">
                  <div class="col parent">
                    <button class="weather snow">
                      <i class="far fa-snowflake fa-3x"></i>
                    </button>
                    <p id="label"><b>SNOW</b></p>
                  </div>
                  <div class="col parent">
                    <button class="weather clear">
                      <i class="fas fa-star fa-3x"></i>
                    </button>
                    <p id="label"><b>CLEAR</b></p>
                  </a>
                  </div>
                  <div class="col parent">
                    <button class="weather cloudy">
                      <i class="fa fa-cloud fa-3x"></i>
                    </button>
                    <p id="label"><b>CLOUDY</b></p>
                  </div>
                </div>
              </div>
            </fieldset>
        </form>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="../js/index.js"></script>

    </body>
</html>
